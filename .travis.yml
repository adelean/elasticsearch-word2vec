language: java
jdk: openjdk11

before_install:
    - wget https://services.gradle.org/distributions/gradle-4.10.3-all.zip
    - unzip -qq gradle-4.10.3-all.zip
    - export GRADLE_HOME=$PWD/gradle-4.10.3
    - export PATH=$GRADLE_HOME/bin:$PATH
    - gradle -v
    - gradle wrapper

install:
    - ./gradlew clean build

