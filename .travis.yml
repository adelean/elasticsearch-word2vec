language: java
jdk: openjdk11

jobs:
    include:
        - stage: build
          if: branch IN (master, releases)
          install: skip
          script: ./gradlew clean build

        - stage: test
          if: branch IN (master, releases)
          install: skip
          script: ./gradlew unitTests

        - stage: publish-snapshot
          if: branch = master
          install: skip
          script: ./gradlew artifactoryPublish

        - stage: publish-release
          if: branch = releases
          install: skip
          script: ./gradlew bintrayUpload

env:
    global:
        # BINTRAY_USER
        - secure: 
        # BINTRAY_API_KEY
        - secure: 
